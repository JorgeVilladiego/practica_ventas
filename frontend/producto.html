<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de productos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Gestion de productos</h1>
    <form id="formProducto">
        <input type="text" id="nombre_prod" placeholder="Nombre" required>
        <input type="number" id="stock" placeholder="Cantidad" required>
        <input type="number" id="valor" placeholder="Valor Unidad" required>
        <button type="submit">Agregar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>nombre_prod</th>
                <th>Cantidad</th>
                <th>Valor Unidad</th>
            </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
    </table>
    <script src="js/productoMain.js"></script>
</body>
</html>
